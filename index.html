<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
    <!-- ajax supported jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-1">Weather Dashboard</h1>
        </div>
    </div>

    <div class="row justify-content">
        <form class="form-inline ml-4 my-2 my-lg-0 col-3">
            <input class="form-control mr-sm-2 ml-4" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn btn-info my-2 my-sm-0 search" type="submit">Search</button>
        </form>
    </div>

    <main class="container-fluid ml-6 mr-6">
        <section class="row">
            <div class="col-12 ml-4 mr-4 mt-3 shadow-sm">
                <h2 id="cityName" placeholder="City & date"></h2>
                <p id="date"></p>
                <img src="" alt="" class="currentIcon">
                <p id="temp" placeholder="Temperature"></p>
                <p id="humidity" placeholder="Humidity"></p>
                <p id="wind" placeholder="Wind Speed"></p>
                <p id="uv" placeholder="UV index"></p>
            </div>
        </section>
        <section class="row mt-4 ml-4 mr-4 shadow-sm">
            <div class="col-3 list-group history">
            </div>
            <div class="col-9">
                <div class="container" id="futureForecast">
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
